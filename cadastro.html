<html>

	<head>
		<title> cadrasto </title>

		</script>
	</head>

	<body background="imagens/fundo2.png">

	<script type="text/javascript" src="JavaScript/index.js"></script>	
		


		<div id="area-cabecalho">

			 <div id="areo-logo">
			 	<h1>Espaço<span class="branco">Ga</span></h1>
			 </div>
				 <div id="area-menu">

			<div>

				<h2 id="oi">Cadastro</h2><br>

				<hr><br>

				
					<h2 id="h2">Cadastre-se</h2>
				
					<form id="form">
				

						<!-- DADOS PESSOAIS-->
					<fieldset>
					 <legend>Dados Pessoais</legend>
					 <table cellspacing="10">
					  <tr>
					   <td>
					    <label for="nome">Nome: </label>
					   </td>
					   <td align="left">
					    <input type="text" name="nome" placeholder="Nome">
					   </td>
					   <td>
					    <label for="sobrenome">Sobrenome: </label>
					   </td>
					   <td align="left">
					    <input type="text" name="sobrenome" placeholder="Sobrenome">
					   </td>
					  </tr>
					  <tr>
					   <td>
					    <label>Nascimento: </label>
					   </td>
					   <td align="left">
					    <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
					    <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
					    <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
					   </td>
					  </tr>
					  <tr>
					   <td>
					    <label for="rg">RG: </label>
					   </td>
					   <td align="left">
					    <input type="text" name="rg" size="13" maxlength="13" placeholder="RG"> 
					   </td>
					  </tr>
					  <tr>
					   <td>
					    <label>CPF:</label>
					   </td>
					   <td align="left">
					    <input type="text" name="cpf" size="9" maxlength="9" placeholder="CPF"> - 
					    <input type="text" name="cpf2" size="2" maxlength="2" placeholder="digito">
					   </td>
					  </tr>
					  <td>
					   <label>Sexo:</label>
					  </td> 
					  <td align="left">
						<input id="Sexo" type="radio" name="Sexo" value="M">Masculino<br>
						<input id="Sexo" type="radio" name="Sexo" value="F">Feminino 
					  </td>
					 </table>
					</fieldset>

												

						<!-- ENDEREÇO -->
					<fieldset>
					 <legend>Dados de Endereço</legend>
					 <table cellspacing="10">

					  <tr>
					   <td>
					    <label for="rua">Rua:</label>
					   </td>
					   <td align="left">
					    <input type="text" name="rua" placeholder="Rua">
					   </td>
					   <td>
					    <label for="numero">Numero:</label>
					   </td>
					   <td align="left">
					    <input type="text" name="numero" size="4" placeholder="N°">
					   </td>
					  </tr>
					  <tr>
					   <td>
					    <label for="bairro">Bairro: </label>
					   </td>
					   <td align="left">
					    <input type="text" name="bairro" placeholder="Bairro">
					   </td>
					  </tr>
					  <tr>
					   <td>
					    <label for="estado">Estado:</label>
					   </td>
					   <td align="left">
					    <select name="estado"> 
					    <option value="ac">Acre</option> 
					    <option value="al">Alagoas</option> 
					    <option value="am">Amazonas</option> 
					    <option value="ap">Amapá</option> 
					    <option value="ba">Bahia</option> 
					    <option value="ce">Ceará</option> 
					    <option value="df">Distrito Federal</option> 
					    <option value="es">Espírito Santo</option> 
					    <option value="go">Goiás</option> 
					    <option value="ma">Maranhão</option> 
					    <option value="mt">Mato Grosso</option> 
					    <option value="ms">Mato Grosso do Sul</option> 
					    <option value="mg">Minas Gerais</option> 
					    <option value="pa">Pará</option> 
					    <option value="pb">Paraíba</option> 
					    <option value="pr">Paraná</option> 
					    <option value="pe">Pernambuco</option> 
					    <option value="pi">Piauí</option> 
					    <option value="rj">Rio de Janeiro</option> 
					    <option value="rn">Rio Grande do Norte</option> 
					    <option value="ro">Rondônia</option> 
					    <option value="rs">Rio Grande do Sul</option> 
					    <option value="rr">Roraima</option> 
					    <option value="sc">Santa Catarina</option> 
					    <option value="se">Sergipe</option> 
					    <option value="sp">São Paulo</option> 
					    <option value="to">Tocantins</option> 
					   </select>
					   </td>
					  </tr>
					  <tr>
					   <td>
					    <label for="cidade">Cidade: </label>
					   </td>
					   <td align="left">
					    <input type="text" name="cidade" placeholder="Cidade">
					   </td>
					  </tr>
					  <tr>
					   <td>
					    <label for="cep">CEP: </label>
					   </td>
					   <td align="left">
					    <input type="text" name="cep"placeholder="CEP" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3" >
					   </td>
					  </tr>
					 </table>
					</fieldset>
					<br />

					<!-- DADOS DE LOGIN -->
					<fieldset>
					 <legend>Dados de login</legend>
					 <table cellspacing="10">
					  <tr>
					   <td>
					    <label for="email">E-mail: </label>
					   </td>
					   <td align="left">
					    <input type="text" name="email" placeholder="E-mail">
					   </td>
					  </tr>
					  <tr>
					   <td>
					    <label for="imagem">Imagem de perfil:</label>
					   </td>
					   <td>
					    <input type="file" name="imagem" >

					   </td>
					  </tr>
					  <tr>
					   <td>
					    <label for="login">Login de usuário: </label>
					   </td>
					   <td align="left">
					    <input type="text" name="login" placeholder="Login do usuário">
					   </td>
					  </tr>
					  <tr>
					   <td>
					    <label for="pass">Senha: </label>
					   </td>
					   <td align="left">
					    <input type="password" name="pass" placeholder="Senha">
					   </td>
					  </tr>
					  <tr>
					   <td>
					    <label for="passconfirm">Confirme a senha: </label>
					   </td>
					   <td align="left">
					    <input type="password" name="passconfirm" placeholder="Confirme a Senha">
					   </td>
					  </tr>
					 </table>
					</fieldset>
					<br />
					<input type="submit">
					<input type="reset" value="Limpar">
						 
						<br>

				</form>
			</div>

			<div id="rodape">
				<h4>Todos os direitos reservados<br>Paulo Daniel</h4>
			</div>


	</body>
